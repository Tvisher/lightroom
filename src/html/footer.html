<script>
    //Галерея на главной странице
    const mainGalery = $('.galery-grid').masonry({
        columnWidth: '.galery-item',
        itemSelector: '.galery-item',
        gutter: 10,
        percentPosition: true,
        horizontalOrder: true
    });

    const showMoreBtn = document.querySelector('.styles-btn'); // Кнопка показать ещё
    if (showMoreBtn) {
        showMoreBtn.onclick = (e) => {
            e.preventDefault();
            // JQ обьект с элементами для вставки, которые будут получены с бэка
            var $items = $('<a href="#" class="galery-item horizontal">...</a>');
            // Ильекция в галерею 
            mainGalery.append($items).masonry('appended', $items);
        }
    }

</script>
